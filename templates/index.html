<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>ToDo List</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">TO-DO list</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">About</a>
                    </li>
                </form>
            </div>
        </div>
    </nav>
    <div class="container my-4">
        <h2>Add a TODO</h2>
        <form action="\" method="POST">
            <div class="mb-3">
                <label for="InputTitle" class="form-label">TODO task title</label>
                <input type="text" class="form-control" name="title" id="InputTitle">

            </div>
            <div class="mb-3">
                <label for="InputDisc" class="form-label">Description</label>
                <input type="text" class="form-control" name="Disc" id="InputDisc">
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <div class="container my-4">
        <h2>Your TODOs</h2>
        {% if alltodo|length == 0 %}
        <div class="alert alert-dark" role="alert">
            NO Todos found. ADD your First TO-DO ðŸš€
        </div>
        {% else %}
        <table class="table table-success table-striped">
            <thead>
                <tr>
                    <th scope="col">Sno.</th>
                    <th scope="col">Title</th>
                    <th scope="col">Description</th>
                    <th scope="col">Date and Time</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for x in alltodo %}
                <tr>
                    <th scope="row">{{loop.index}}</th>
                    <td>{{x.Title}}</td>
                    <td>{{x.Disc}}</td>
                    <td>{{x.Datetime}}</td>
                    <td>
                        <a href="/update/{{x.Sno}}" type="button" class="btn   btn-outline-dark btn-sm mx-2">Update</button>
                            <a href="/delete/{{x.Sno}}" type="button"
                                class="btn  btn-outline-dark btn-sm mx-2">Delete</button>
                    </td>
                </tr>
                {% endfor %}
                </tbody>
                </table>
                {% endif %}
           
    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
</body>

</html>
